<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Courses List</title>
</head>
<body>
<div th:each="elem : ${courses}" >
    <a th:href="@{/users/{user_id}/courses/{course_id} ( user_id = ${user.getId()}, course_id = ${elem.getCourse().getId()} ) }" th:text="${elem.getCourse().getName()}">VALUE</a>
    <p th:text="${elem.getAmount()}">VALUE</p>
    <br/>
</div>
</body>
</html>
