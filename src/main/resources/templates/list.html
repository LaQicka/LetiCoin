<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User list</title>
</head>
<body>
<div th:each="elem : ${users}">
    <a th:href="@{/users/{id} ( id = ${elem.getId()} ) }" th:text = "${elem.getName()}">user</a>
    <p th:text="${elem.getId()}">VALUE</p>
    <p th:text="${elem.getName()}">VALUE</p>
    <p th:text="${elem.getSurname()}">VALUE</p>
    <br/>
</div>
</body>
</html>
